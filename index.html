<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise Demo</title>
  <link rel="stylesheet" href="css/preloader.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="address-bar">
    <div class="container">
      <p class="user__url">https://page.com&username=</p>
      <input id="user" class="user__form" type="text" placeholder="type username here" autocomplete="off">
    </div>
  </div>
  <button id="btn" class="user__button">найти профиль на GitHub</button>
  <div class="card-container">
    <!-- PRELOADER -->
    <div class="loader-wrapper">
      <div class="loadingio-spinner-pulse-3flqkt3pvbz"><div class="ldio-8bfimg1cxpb">
        <div></div><div></div><div></div>
        </div></div>
    </div>
    <!-- USER INFO FIELD -->
    <div class="user-card_empty">Введите юзернейм в адресную строку</div>
    <div class="user-card">
      <p class="current-date"> </p>
      <img class="avatar" src="" alt="">
      <div class="card__name">
        <h1 class="name">Имя: <a target="_blank" href="" class="user__name"></a></h1>
      </div>
      <div class="card__about">
        <h1 class="about">О себе: <span class="user__about"></span></h1>
      </div>
    </div>
  </div>
<script src="js/script.js"></script>
</body>
</html>
